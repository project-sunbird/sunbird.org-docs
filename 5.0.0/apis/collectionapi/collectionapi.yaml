      tags:
      - Collection APIs
      summary: Create Collection
      description: |-
        This API is associated with creating Collection on the Sunbird Platform.
          - The endpoint for **Create Collection** is `/collection/v1/create`
          - It points to knowledge-mw-service - `/v1/collection/create`
          - It is mandatory to provide values for parameters marked with *
          - Mandatory fields cannot be null or empty.
      operationId: Collection Create
      parameters:
      - name: Authorization
        in: header
        description: To make use of the API, you require authorization. Raise a request
          to the administrator for the use of the API. You will receive the authorization
          key. Specify the key received, here.
        required: true
        schema:
          type: string
      - name: Content-Type
        in: header
        description: The Asset Type entity is the media type of the resource.Possible
        schema:
          type: string
      - name: x-authenticated-user-token
        in: header
        description: Represents the authorized User ID to execute the API
        required: true
        schema:
          type: string
      - name: X-Channel-ID
        in: header
        description: 'Represents a physical location (e.g: state) uniquely to which
          the user belongs'
        required: true
