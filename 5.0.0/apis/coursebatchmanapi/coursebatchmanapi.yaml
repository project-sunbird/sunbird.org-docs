          schema:
            type: string
            example: '{{authToken}}'
        - name: Authorization
          in: header
          description: 'To make use of the API, you require authorization. Raise a request
          to the administrator for the use of the API. You will receive the authorization
          key. Specify the key received, here.'
          required: true
          style: simple
          schema:
            type: string
            example: '{{api-key}}'
      requestBody:
        description: 'The body refers to the format of the request.
            - The body contains metadata about the batch to be updated.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/coursebatchmanapiCourseBatchUpdateRequest'
            example:
              request:
                enrollmentType: open
                startDate: '2020-11-23'
                enrollmentEndDate: '2021-12-30'
                status: 1
                courseId: '{{course-id}}'
                id: '{{batch-id}}'
        required: true
