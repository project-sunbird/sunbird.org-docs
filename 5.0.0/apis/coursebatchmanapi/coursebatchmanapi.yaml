openapi: 3.0.1
info:
  title: Course Batch Management APIs
  description: |-
    The Course Batch Management API allows you to manage course batches on the Sunbird platform. A batch is used to arrange courses for specific sets or groups.The basic operations for this API include Create, Update, Read, List(Search).

    The URL for Coure Batch Management API(s) is /course/v1/batch.
    - The backend URL for Coure Batch Management API(s) is /v1/course/batch.
    - [TestCases](https://app.getpostman.com/run-collection/1122b59b7dc69b2b370b)
  termsOfService: https://github.com/project-sunbird/sunbird-commons/blob/master/LICENSE
  contact:
    email: info@sunbird.org
  version: '1.0'
servers:
  - url: 'https://staging.open-sunbird.org/api'
