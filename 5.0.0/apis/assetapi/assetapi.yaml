openapi: 3.0.1
info:
  title: Sunbird Asset Management API(s)
  description: The Asset Management API allows you to manage asset over the sunbird
    platform.Apis perform operations related to all the _Asset_ on the Sunbird Platform.  -
    Each of the endpoints serve a different purpose, so which one to use depends on
    what you want to do - The operations include CRUD (Create, Update, Read and Upload)
    operations and other operations such as upload etc.  - The URL for Sunbird Asset
    API(s) is `asset/v1`  - [TestCases](https://www.getpostman.com/collections/fd62845fa723c00658ae)
  contact:
    email: info@sunbird.org
  version: "1.0"
servers:
  - url: 'https://staging.sunbirded.org/api'
paths:
  /asset/v1/create:
    post:
      tags:
      - Asset APIs
      summary: Asset Create
      description: |-
        This API is associated with creating asset on the Sunbird Platform.
          - The endpoint for **Create Asset** is `/asset/v1/create`
          - It points to knowledge-mw-service - `/v1/asset/create`
          - It is mandatory to provide values for parameters marked with *
          - Mandatory fields cannot be null or empty.
      operationId: AssetCreate
      parameters:
      - name: Authorization
        in: header
        description: To make use of the API, you require authorization. Raise a request
          to the administrator for the use of the API. You will receive the authorization
          key. Specify the key received, here.
        required: true
        schema:
          type: string
      - name: Content-Type
        in: header
        description: The Content Type entity is the media type of the resource.Possible
        schema:
          type: string
      - name: x-authenticated-user-token
        in: header
        description: Represents the authorized User ID to execute the API
        required: true
        schema:
          type: string
      - name: X-Channel-ID
        in: header
        description: 'Represents a physical location (e.g: state) uniquely to which
          the user belongs'
        required: true
        schema:
          type: string
      requestBody:
        description: The body parameter refers to the format of the request
        content:
           application/json:
            schema:
              $ref: '#/components/schemas/AssetCreateRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetCreate200'
              example:
                id: api.asset.create
                ver: "4.0"
                ts: 2021-12-29T09:20:03ZZ
                params:
                  resmsgid: bc3f02f5-d550-42b0-904e-38eb671248ef
                  status: successful
                responseCode: OK
                result:
                  identifier: do_113441184591495168151
                  node_id: do_113441184591495168151
                  versionKey: "1640769603462"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetCreate400'
              example:
                id: api.asset.create
                ver: "4.0"
                ts: 2021-12-29T09:36:28ZZ
                params:
                  resmsgid: c2a8542a-3ed3-4b69-8a76-f2cc782191ed
                  err: CLIENT_ERROR
                  status: failed
                  errmsg: Validation Errors
                responseCode: CLIENT_ERROR
