        - name: x-authenticated-user-token
          in: header
          description: The alphanumeric string to access the API
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: >-
            To make use of the API, you require authorization. Raise a request to the administrator for the use of the API. You will receive the authorization key. Specify the key received, here.
          required: true
          schema:
            type: string
      requestBody:
        description: >-
          The body refers to the format of the request. The body contains metadata about the request to issue the certificate.
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/issuecertificateapiApiRequest'
                - $ref: >-
                    #/components/schemas/issuecertificateapiIssueCertificateRequests
        required: true
      responses:
        '200':
          description: >-
            OK ! Operation successful."Certificate generation" operation was executed successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
