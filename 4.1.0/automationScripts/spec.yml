openapi: 3.0.1
info:
  title: Group Management  API(s)
  description: "- The Group Management API resources are used to manage individual groups, their members and activities, these resources allow you to create new group, fetch/update group details, add/edit/remove memebers to a group, add/delete activities in a group and fetch all groups of a user. \n<b>Note:</b> These resources can be used as a part of scripts or programs to allow authorized administrators to manage the groups."
  version: '1.0'
  termsOfService: 'https://github.com/project-sunbird/sunbird-commons/blob/master/LICENSE'
  contact:
    email: info@sunbird.org
