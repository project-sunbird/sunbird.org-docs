components:
  schemas:
    GenerateCertificateRequest:
      title: Generate certificate request
      required:
      - request
      type: object
      properties:
        request:
          $ref: '#/components/schemas/Request'
    GenerateCertificateV2Request:
      title: SVG Generate certificate request
      required:
      - request
      type: object
      properties:
        request:
         title: Request
         required:
         - certificate
         type: object
         properties:
           certificate:
             $ref: '#/components/schemas/CertificateV2'
    Request:
      title: Request
      required:
      - certificate
      type: object
      properties:
        certificate:
          $ref: '#/components/schemas/Certificate'
    Certificate:
      title: Certificate
      type: object
      required: 
      - name
      - htmlTemplate
      - data
      - issuer
      - signatoryList
      - criteria
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/courseRecipientData'
        courseName:
          type: string
          description: name of the course
        name:
          type: string
          description: name of certificate
        description:
          type: string
          description: description of certificate
        logo:
          type: string
          description: certificate logo
        issuedDate:
          type: string
          description: certificate issue date
        videoURL:
          type: string
          description: url of video
        htmlTemplate:
          type: string
          description: url of html template
        tag:
          type: string
          description: ""
        issuer:
          $ref: '#/components/schemas/issuerData'
        signatoryList:
          type: array
          items:
            $ref: '#/components/schemas/signatory'
        criteria:
         type: object
         required: 
         - narrative
         properties:
          narrative:
           type: string
           description: What was the criteria for issuing this certificate
        keys:
          type: object
          required: 
          - id
          properties:
            id:
              type: string
    CertificateV2:
      title: Certificate
      type: object
      required: 
      - name
      - svgTemplate
      - data
      - issuer
      - signatoryList
      - criteria
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/courseRecipientData'
        courseName:
          type: string
          description: name of the course
        name:
          type: string
          description: name of certificate
        description:
          type: string
          description: description of certificate
        logo:
          type: string
          description: certificate logo
        issuedDate:
          type: string
          description: certificate issue date
        videoURL:
          type: string
          description: url of video
        svgTemplate:
          type: string
          description: url of svg template
        tag:
          type: string
          description: ""
        issuer:
          $ref: '#/components/schemas/issuerData'
        signatoryList:
          type: array
          items:
            $ref: '#/components/schemas/signatory'
        criteria:
         type: object
         required: 
         - narrative
         properties:
          narrative:
           type: string
           description: What was the criteria for issuing this certificate
        keys:
          type: object
          required: 
          - id
          properties:
            id:
              type: string
    courseRecipientData:
      title: Recipient data
      type: object
      required: 
      - recipientName
      properties:
        recipientName:
          type: string
          description: name of certiticate recipient
        recipientEmail:
          type: string
          description: email of certificate recipient
        recipientPhone:
          type: string
          description: phone number of recipient
        recipientId:
          type: string
          description: identifier of recipient
        validFrom:
          type: string
          description: certificate valid from date default is today
        expiry:
          type: string
          description: certificate expiry date
        oldId:
          type: string
          description: old user id , required if u want to regenerate certificate
    issuerData:
      title: issuer data
      type: object
      required: 
      - name
      - url
      properties:
        name:
          type: string
          description: name of issuer
        publicKey:
          type: array
          description: list of public key
          items:
            type: string
        url:
          type: string
          description: issuer valid url
    signatory:
      title: signatory data
      type: object
      required: 
      - name
      - designation
      - id
      properties:
        name:
          type: string
          description: name of signatory
        designation:
          type: string
          description: designation of signatory
        id:
          type: string
          description: identifier
    ResultWithNodeId:
      title: certificate creation response
      type: object
      properties:
        result:
          type: object
          properties:
            response:
              type: array
              items:
                $ref: '#/components/schemas/certificateResponse'
    ContentCreateResponse:
      description: Certificate Response
      allOf:
      - $ref: '#/components/schemas/ResponseHeader'
      - $ref: '#/components/schemas/ResultWithNodeId'
    CertificateGenerateV2Response:
      description: Certificate Response
      allOf:
      - $ref: '#/components/schemas/ResponseHeader'
      - $ref: '#/components/schemas/ResultWithNodeIdV2'
    ResponseHeader:
      title: Response
      type: object
      properties:
        id:
          type: string
          description: API Identifier
        ver:
          type: string
          description: API version information
        ts:
          type: string
          description: API execution timespan
        params:
