swagger: '2.0'
info:
  version: '1.0'
  title: Sunbird Course API(s)
  termsOfService: 'https://github.com/project-sunbird/sunbird-commons/blob/master/LICENSE'
  contact:
    email: info@sunbird.org
  description: >-
      The Content API resources perform operations related to all the Course on the Sunbird Platform. 
      
      - Each of the endpoints serve a different purpose, so which one to use depends on what you want to do
      
host: staging.open-sunbird.org
basePath: /api/course/v1
securityDefinitions:
  bearer:
      type: apiKey  # arbitrary name for the security scheme
      in: header # The secrity scheme parameter is in "header"
      name: Authorization # name of the header, query parameter or cookie
  userToken:
      type: apiKey  # arbitrary name for the security scheme
      in: header # The secrity scheme parameter is in "header"
      name: x-authenticated-user-token # name of the header, query parameter or cookie
schemes:
  - https
consumes:
  - application/json
  - multipart/form-data
  - application/x-www-form-urlencoded
produces:
  - application/json
paths:
  /create:
    post:
      description: >-
       This API is associated with creating Course on the Sunbird Platform 
          - **_/create/_** endpoint executes the "Create Course" request based on parameters provided as metadata in the request body
          - It is a must to provide values for the required parameters 
      summary: Create Course
      tags:
        - Course APIs
      operationId: Create Course
      produces:
        - application/json
      parameters:
        - name: Body
          in: body
          required: true
          description: >-
           'The body parameter refers to the format of the request, the request body (payload) takes the following media types to make the payload:'
            
            - JSON 
            - XML data
          
           The body is the representation of the resource object for creating content (an array of parameters which describes the content)
          schema:
            required: 
              - "request"
            properties: 
              request: 
                required: 
                  - "course"
                properties: 
                  course: 
                    required: 
                      - "name"
                      - "description"
                      - "creator"
                      - "createdBy"
                      - "organisation"
                      - "createdFor"
                      - "framework"
                      - "resourceType"
                    properties: 
                      name: 
                        type: "string"
                      description: 
                        type: "string"
                      creator: 
                        type: "string"
                      createdBy: 
                        type: "string"
                      organisation: 
                        type: "array"
                        items: 
                          type: "string"
                      createdFor: 
                        type: "array"
                        items: 
                          type: "string"
                      framework: 
                        type: "string"
                      resourceType: 
                        type: "string"
                    type: "object"
                type: "object"
        - name: Content-Type
          in: header
          required: true
          type: string
          description:  >-
            The Content Type entity is the media type of the resource. The media types can be:
              - Application/json
        - name: x-authenticated-user-token
          in: header
          required: true
          type: string
          description: 'Represents the authorized user token to execute the API' 
        - name: x-channel-id
          in: header
          required: true
          type: string
          description: 'Represents channel ID of organization'
        - name: Authorization
          in: header
          required: true
          type: string
          description: 'To make use of the API, you require authorization. Raise a request to the administrator for the use of the API. You will receive the authorization key. Specify the key received, here.'
      responses:
        '200':
          description: >-
            SUCCESS. The **Create Course** operation was successful!
          schema:
            $ref: '#/definitions/ContentCreateResponse'
        '400':
          description: >-
            'BAD REQUEST. The **Create Course** operation failed. You may have missed input for a mandatory parameter'
          schema:
            $ref: '#/definitions/ContentCreateErrorResponse'
        '500':
          description: >-
            'INTERNAL SERVER ERROR. We track these errors automatically and try to set it right at the earliest. Try refreshing the page. If the problem persists contact us at info@sunbird.org.'
          schema:
            $ref: '#/definitions/ContentCreateErrorResponse'
      security:
        - bearer: []
      x-unitTests:
        - request:
            method: POST
            url: /course/v1/create
            headers:
              Content-Type: application/json
              X-Authenticated-Userid: '{{user_id}}'
              X-Channel-id: channel
              Authorization: 'Bearer {{api_key}}'
            body: |-
            request:
              course:
                name: training course
                description: Training content for upskilling employees
                creator: Creator01 user
                createdBy: 159e93d1-da0c-4231-be94-e75b0c226d7c
                organisation:
                  - XYZ Corporation
                  - XYZ
                createdFor:
                  - '01232002070124134414'
                  - 012315809814749184151
                framework: NCF
                resourceType: Course
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: NONE
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers: {}
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: Create Course
          x-testDescription: ''
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /hierarchy/update:
    patch:
      description: >-
       This API is associated with updating hierarchy of the Course on the Sunbird Platform
          - **_/hierarchy/update_** endpoint executes the "Update Course" request based on parameters provided as metadata in the request body.
          - It is a must to provide values for the required parameters
      summary: Course Hierarchy Update 
      tags:
        - Course APIs
      operationId: Course Hierarchy Update
      produces:
        - application/json
      parameters:
        - name: Body
          in: body
          required: true
          description: >-
           The body parameter refers to the format of the request, the request body (payload) takes the following media types to make the payload
            
            - JSON 
            - XML data
          
          The body is the representation of the resource object for updating the course hierarchy.
          schema:
            $ref: '#/definitions/UpdateHierarchyContentRequest'
        - name: Content-Type
          in: header
          required: true
          type: string
          description:  >-
            The Content Type entity is the media type of the resource. The media types can be:
              - Application/json
              - Multipart/form-data
              - Application/x-www-form-urlencoded
        - name: x-authenticated-user-token
          in: header
          required: true
          type: string
          description: 'The Registered User ID to execute the API.' 
        - name: x-channel-id
          in: header
          required: true
          type: string
          description: 'Represents a physical location (e.g: state) uniquely to which the user belongs'
        - name: Authorization
          in: header
          required: true
          type: string
          description: 'To make use of the API, you require authorization. Raise a request to the administrator for the use of the API. You will receive the authorization key. Specify the key received, here.'
      responses:
        '200':
          description: >-
            SUCCESS. The **Update Hierarchy Content** operation was successful!
          schema:
            $ref: '#/definitions/ContentUpdateHierarchyResponse'
        '400':
          description: >-
            'BAD REQUEST. The **Update Hierarchy Content** operation failed. You may have missed input for a mandatory parameter.'
          schema:
            $ref: '#/definitions/ContentCreateErrorResponse'
        '500':
          description: >-
            'INTERNAL SERVER ERROR. We track these errors automatically and try to set it right at the earliest. Try refreshing the page. If the problem persists contact us at info@sunbird.org.'
          schema:
            $ref: '#/definitions/ContentCreateErrorResponse'
      security:
        - bearer: []
      x-unitTests:
        - request:
            method: POST
            url: /content/v1/create
            headers:
              Content-Type: application/json
              X-Authenticated-Userid: '{{user_id}}'
              X-Channel-id: channel
              Authorization: 'Bearer {{api_key}}'
            body: |-
              {
                "request": {
                  "content": {
                    "visibility": "Default",
                    "status": "Draft",
                    "contentType": "Resource",
                    "code": "test_cwp_3",
                    "osId": "org.ekstep.quiz.app",
                    "languageCode": "hi",
                    "name": "Test Content",
                    "description": "Test Content",
                    "language": [
                      "Hindi"
                    ],
                    "createdFor": [
                      "012297427021119488540"
                    ],
                    "createdBy": "89cf1a7e-dfd3-46c9-a428-d37e9a2bc001",
                    "mimeType": "application/vnd.ekstep.ecml-archive"
                  }
                }
              }
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: NONE
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers: {}
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: Create Content
          x-testDescription: ''
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
