openapi: 3.0.1
info:
  title: ML-Project Service API(s)
  termsOfService: 'https://github.com/project-sunbird/sunbird-commons/blob/master/LICENSE'
  description: >-
    - The ML-Project Service Apis perform operations related to create and manage user project, project template and reports. 
    
    - The URL for ML-Project Service API(s) is `{context}/mlprojects/v1`

    - <b>Note:</b> These resources can be used in other services 
  contact: {}
  version: '1.0'
servers:
- url: https://staging.open-sunbird.org/api
  variables: {}
paths: 
  /userProjects/mlprojects/v1/details/{projectId}:
    post:
      tags:
      - userProjects APIs
      summary: Get Project Details.
      description: |-
        This API is used to get the Project Details. This api will return the project details based on the role and location Id.
          - The endpoint for **UserProjects details** is `/userProjects/mlprojects/v1/details`
          - It is mandatory to provide values for parameters marked with *. 
          - Mandatory fields cannot be null or empty.

      operationId: details
      parameters:
        - name: X-Authenticated-User-Token
          in: header
          description: Represents the authorized User ID to execute the API.
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: >-
            To make use of the API, you require authorization. Raise a request
            to the administrator for the use of the API. You will receive the
            authorization key. Specify the key received, here.
          required: true
          schema:
            type: string
        - name: projectId
          in: path
          description: Please append a valid project Id To the Request URL
          required: true
          schema:
            type: string
          example: 5f731631e8d7cd3b88ac0659
      requestBody:
        required: true
        description: >-
          'The body parameter refers to the format of the request, the request
          body (payload) takes the following media types to make the payload:'
           
           - JSON 
           
          The body is the representation of the resource object for get project details
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userprojectsapiDetailsRequest"
      responses:
        200:
          description: "Project Details Successful Response"
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/userprojectsapiDetailsResponse'
        400:
          description: 'BAD REQUEST. The operation failed ! The possible reason for failure is that you may have missed providing input for a mandatory parameter.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400ErrorProjectIdMissing'
        500:
          description: "'INTERNAL SERVER ERROR. We track these errors automatically and try to set it right at the earliest. Try refreshing the page. If the problem persists contact us at info@sunbird.org.'"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500Error'
      deprecated: false
      security:
        - bearer: []
  /userProjects/mlprojects/v1/add:
    post:
      tags:
      - userProjects APIs
      summary: Add project.
      description: |-
        This API is associated with creating project for a user on the Sunbird Platform.
          - The endpoint for **UserProjects add** is `/userProjects/mlprojects/v1/add`
          - It is mandatory to provide values for parameters marked with *. 
          - Mandatory fields cannot be null or empty.
      operationId: add
      parameters:
        - name: X-Authenticated-User-Token
          in: header
          description: Represents the authorized User ID to execute the API.
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: >-
            To make use of the API, you require authorization. Raise a request
            to the administrator for the use of the API. You will receive the
            authorization key. Specify the key received, here.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        description: >-
          'The body parameter refers to the format of the request, the request
          body (payload) takes the following media types to make the payload:'
           
           - JSON 
           
          The body is the representation of the resource object for creating
          project (an array of parameters which describes the project)

        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userprojectsapiAddRequestBody"
      responses:
        200:
          description: "Add project Successful Response"
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/userprojectsapiAddResponse'
        400:
          description: 'BAD REQUEST. The operation failed ! The possible reason for failure is that you may have missed providing input for a mandatory parameter.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400ErrorTitleMissing'
        500:
          description: "'INTERNAL SERVER ERROR. We track these errors automatically and try to set it right at the earliest. Try refreshing the page. If the problem persists contact us at info@sunbird.org.'"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500Error'
      deprecated: false
      security:
        - bearer: []
  /userProjects/mlprojects/v1/sync/{projectId}:
    post:
      tags:
      - userProjects APIs
      summary: Sync project.
      description: |-
        This API is used to sync the project details to the database. Using this api you can complete a task, add a new task and add entities inside project. 
          - The endpoint for **UserProjects sync** is `/userProjects/mlprojects/v1/sync`
          - **_/sync/{projectId}_** endpoint executes the "Sync Project" request based on parameters provided as metadata in the request body.
          - It is mandatory to provide values for parameters marked with *. 
          - Mandatory fields cannot be null or empty.
      operationId: sync
      parameters:
        - name: projectId
          in: path
          description: Please append a valid project Id To the Request URL
          required: true
          schema:
            type: string
          example: 5f731631e8d7cd3b88ac0659
        - name: lastDownloadedAt
          in: query
          description: Represents the last Downloaded date and time timestamp
          required: true
          schema:
            type: string
          example: 0125747659358699520
      requestBody:
        required: true
        description: >-
          'The body parameter refers to the format of the request, the request
          body (payload) takes the following media types to make the payload:'
           
           - JSON 
           
          The body is the representation of the resource object for sync
          project (an array of parameters which describes the project)
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userProjectapiSyncRequestBody"
      responses:
        200:
          description: "Sync project Successful Response"
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/userProjectapiSyncResponse'
        400:
          description: 'BAD REQUEST. The operation failed ! The possible reason for failure is that you may have missed providing input for a mandatory parameter.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400ErrorProjectIdMissing'
        500:
          description: "'INTERNAL SERVER ERROR. We track these errors automatically and try to set it right at the earliest. Try refreshing the page. If the problem persists contact us at info@sunbird.org.'"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500Error'
      deprecated: false
      security:
        - bearer: []
