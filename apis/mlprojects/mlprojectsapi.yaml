      summary: Entity Report.
      description: |-
        This API is used to generate Entity Report based on the entity Id.
          - The endpoint for **Reports entity** is `/reports/mlprojects/v1/entity`
          - You need to provide a valid entity Id value in {_id} field of API URL.
          - It is mandatory to provide values for parameters marked with *. 
          - Mandatory fields cannot be null or empty.
      operationId: entity
      parameters:
        - name: X-Authenticated-User-Token
          in: header
          description: Represents the authorized User ID to execute the API.
          required: true
