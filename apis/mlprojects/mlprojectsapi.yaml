components:
  schemas:
    
    500Error:
      description: 500 error response format
      type: object
      properties:
        status:
          type: integer
          example: 500
        message:
          type: string
          example: oops something went wrong
    userprojectsapiDetailsResponse:
      description: User project detail response
      type: object
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Successfully fetched project details
        result:
          type: object
          properties: 
            _id: 
              type: string
              example: 5f97d2f6bf3a3b1c0116c80a
            status: 
              type: string
              example: notStarted
            isDeleted: 
              type: boolean
            categories: 
              type: array
              items: 
                type: object
                properties: 
                  _id: 
                    type: string
                    example: 5f102331665bee6a740714e8
                  name: 
                    type: string
                    example: Teachers
                  externalId: 
                    type: string
                    example: teachers
            tasks: 
              type: array
              items: 
                type: object
                properties: 
                  _id: 
                    type: string
                    example: 289d9558-b98f-41cf-81d3-92486f114a49
                  name: 
                    type: string
                    example: Task 1
                  description: 
                    type: string
                    example: Task 1 description
                  status: 
                    type: string
                    example: notStarted
                  isACustomTask: 
                    type: boolean
                  startDate: 
                    type: string
                    example: 2020-09-29T09:08:41.667Z
                  endDate: 
                    type: string
                    example: 2020-09-29T09:08:41.667Z
                  lastModifiedAt: 
                    type: string
                    example: 2020-09-29T09:08:41.667Z
                  type: 
                    type: string
                    example: single
                  isDeleted: 
                    type: boolean
                  attachments: 
                    type: array
                    items: 
                      type: object
                      properties: 
                        name: 
                          type: string
                          example: download(2).jpeg
                        type: 
                          type: string
                          example: image/jpeg
                        sourcePath: 
                          type: string
                          example: projectId/userId/imageName
                  remarks: 
                    type: string
                    example: Tasks completed
                  assignee: 
                    type: string
                    example: Aman
                  children: 
                    type: array
                    items: 
                      type: object
                      properties: 
                        _id: 
                          type: string
                          example: 289d9558-b98f-41cf-81d3-92486f114a50
                        name: 
                          type: string
                          example: Task 2
                        description: 
                          type: string
                          example: Task 2 description
                        status: 
                          type: string
                          example: notStarted
                        children: 
                          type: array
                          items:
                            type: string
                          example: []
                        isACustomTask: 
                          type: boolean
                        startDate: 
                          type: string
                          example: 2020-09-29T09:08:41.667Z
                        endDate: 
                          type: string
                          example: 2020-09-29T09:08:41.667Z
                        lastModifiedAt: 
                          type: string
                          example: 2020-09-29T09:08:41.667Z
                        type: 
                          type: string
                          example: single
                        isDeleted: 
                          type: boolean
                        externalId: 
                          type: string
                          example: task 2
                        isDeletable: 
                          type: boolean
                        createdAt: 
                          type: string
                          example: 2020-10-28T05:58:24.907Z
                        updatedAt: 
                          type: string
                          example: 2020-10-28T05:58:24.907Z
                        isImportedFromLibrary: 
                          type: boolean
                  externalId: 
                    type: string
                    example: task 1
                  isDeletable: 
                    type: boolean
                  createdAt: 
                    type: string
                    example: 2020-10-28T05:58:24.907Z
                  updatedAt: 
                    type: string
                    example: 2020-10-28T05:58:24.907Z
                  isImportedFromLibrary: 
                    type: boolean 
            resources: 
              type: array
              items:
                type: string
              example: []
            deleted: 
              type: boolean
            lastDownloadedAt: 
              type: string
              example: 2020-09-29T09:08:41.667Z
            __v: 
              type: number
              example: 0
            description: 
              type: string
              example: Project 1 description
    400ErrorProjectIdMissing:
      description: Project Id missing 400 error response
      type: object
      properties:
        status:
          type: integer
          example: 400
        message:
          type: array
          items:
            type: object
            properties:
              location:
                type: string
                example: path
              param:
                type: string
                example: projectId
              msg:
                type: string
                example: required project Id
    reportsapiEntityResponse:
      description: Entity report response
      type: object
      properties:
        message: 
          type: string
          example: Reports generated successfully.
        status: 
          type: integer
          format: int32
          example: 200
        result: 
          type: object
          properties: 
            data_available: 
              type: boolean
            data: 
              type: object
              properties: 
