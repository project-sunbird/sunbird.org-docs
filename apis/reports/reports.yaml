openapi: 3.0.0
info:
  title: Report Service API's
  description: >-
    The Report API resources perform operations related to all the Reports, Reports Summaries, and Chart Summaries on the Sunbird Platform.


    - Each of the endpoints serves a different purpose, so which one to use depends on what you want to do

    - The operations include CRUD (Create, Update, Read and Delete) operations and other operations such as retire, publish, etc.

    - The URL for Sunbird Report API(s) is` /report`
  termsOfService: https://github.com/project-sunbird/sunbird-commons/blob/master/LICENSE
  contact:
    email: info@sunbird.org
  version: '1.0'
externalDocs:
  description: "Testcases"
  url: "https://www.getpostman.com/collections/ad86fc520425abd74bef" 
servers:
- url: https://staging.open-sunbird.org/api/data/v1/report-service/report
  variables: {}
paths:
  /list:
    post:
      tags:
      - Reports API's
      summary: Search Reports
      description: >-
        This API is associated with Searching Reports on the Sunbird Platform.


        - The endpoint for search Reports is `/report/list`

        - The fields marked with an asterisk (*) are mandatory. They cannot be null or empty.
      operationId: SearchReports
      parameters:
      - name: Authorization
        in: header
        description: To make use of the API, you require authorization. Raise a request to the administrator for the use of the API. You will receive the authorization key. Specify the key received, here.
        required: true
        style: simple
        schema:
          type: string
          example: '{{auth}}'
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchReportsRequest'
            example:
              request:
                filters: {}
        required: true
      responses:
        200:
          description: SUCCESS. The **Search Reports** operation was successful!
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
              example:
                id: api.report.list
                ver: 1.0.0
                params:
                  resmsgid: string
                  msgid: string
                  status: string
                  err: string
                  errmsg: string
                responseCode: string
                result:
                  reports:
                  - reportid: string
                    title: string
                    description: string
                    authorizedroles:
                    - string
                    status: string
                    type: string
                    reportaccessurl: string
                    createdon: string
                    updatedon: string
                    createdby: string
                    reportconfig:
                      id: string
                      label: string
                      table:
                      - name: string
                        valuesExpr: string
                        columnsExpr: string
                      title: string
                      charts:
                      - colors:
                        - borderColor: string
                          backgroundColor: string
                        options:
                          title:
                            text: string
                            display: true
                            fontSize: 16
                          legend:
                            display: false
                          scales:
                            xAxes:
                            - scaleLabel:
                                display: true
                                labelString: string
                            yAxes:
                            - scaleLabel:
                                display: true
                                labelString: string
                          tooltips:
                            mode: string
                            intersect: false
                            bodySpacing: 5
                            titleSpacing: 5
                          responsive: true
                        datasets:
                        - label: string
                          dataExpr: string
                        chartType: string
                        labelsExpr: string
                      dataSource: string
                      description: string
                      downloadUrl: string
                    templateurl: string
                    slug: string
                    reportgenerateddate: string
                    reportduration:
                      enddate: string
                      startdate: string
                    tags:
                    - string
                    updatefrequency: string
                    parameters:
                    - string
                    report_type: string
                    children: []
                  count: 1
        400:
          description: '''BAD REQUEST. The operation failed. You
            may have missed input for a mandatory parameter.'''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoReportFound'
              example:
                id: api.report.list
                ver: 1.0.0
                params:
                  resmsgid: string
                  msgid: 
                  status: failed
                  err: string
                  errmsg: string
                responseCode: string
                result: {}
        500:
          description: "''INTERNAL SERVER ERROR. We track these errors automatically
            and try to set it right at the earliest. Try refreshing the page. If the
            problem persists contact us at info@sunbird.org.''"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
              example:
                result: {}
                id: string
                ver: string
                params:
                  resmsgid: string
                  msgid: string
                  err: string
                  status: string
                  errmsg: string
                responseCode: {}
      deprecated: false
      security: []
