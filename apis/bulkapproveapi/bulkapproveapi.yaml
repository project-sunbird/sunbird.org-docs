                  org_id: 01307938306521497658
                  type: bulk_approval
                  status: processing
                  overall_stats:
                    total: 7
                    approve_failed: 0
                    approve_pending: 7
                    approve_success: 0
                  createdby: bf020396-0d7b-436f-ae9f-869c6780fc45
                  createdon: 2020-12-04T11:37:03.13Z
                  data:
                  err_message:
                  updatedby:
                  updatedon: 2021-01-06T11:30:50.261Z
                  completedon:
                  expiration:
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bulkapproveapiCreate-Process-Error-400-Response"
              example:
                id: api.process.create
                ver: 1.0
                ts: 2021-01-06T14:51:59.175Z
                params:
                  resmsgid: ba730572-502e-11eb-a115-db22788c28aa
