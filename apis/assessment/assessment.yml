components:
  schemas:
   
    observations400Error:
      type: object
      properties:
        status: 
          type: integer
          example: 400
        message: 
          type: array
          items: 
            type: object
            properties: 
              location: 
                type: string
                example: params
              param: 
                type: string
                example: _id
              msg: 
                type: string
                example: required observation id
          
    500Error:
            type: object
            properties:
              result:
                type: boolean
                example: false
              message:
                type: string
                example: Internal Server Error
              
    observationsAssessmentResponse:
            type: object
            properties:
              evidences: 
                type: array
                items: 
                  type: object
                  properties: 
                    code: 
                      type: string
                      example: BL
                    sections: 
                      type: array
                      items: 
                        type: object
                        properties: 
                          code: 
                            type: string
                            example: SQ
                          questions: 
                            type: array
                            items: 
                              type: object
                              properties: 
                                _id: 
                                  type: string
                                  example: 
                                question: 
                                  type: string
                                  example: 
                                options: 
                                  type: string
                                  example: 
                                children: 
                                  type: string
                                  example: 
                                questionGroup: 
                                  type: string
                                  example: 
                                fileName: 
                                  type: string
                                  example: 
                                instanceQuestions: 
                                  type: string
                                  example: 
                                deleted: 
                                  type: string
                                  example: 
                                tip: 
                                  type: string
                                  example: 
                                externalId: 
                                  type: string
                                  example: 
                                visibleIf: 
                                  type: string
                                  example: 
                                file: 
                                  type: string
                                  example: 
                                responseType: 
                                  type: string
                                  example: pageQuestions
                                validation: 
                                  type: string
