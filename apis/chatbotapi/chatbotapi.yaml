components:
  schemas:
    generateBotRequest:
      title: Request structure for bot response
      required:
      - request
      type: object
      properties:
        request:
          $ref: '#/components/schemas/genBotRequest'
      example:
        request:
          userId: 372175df-7f44-48df-8aa5-4t6228996b06s
          appId: prod.diksha.portal
          channel: 505c7c48ac6dc1edc9b08f21db5a571d
          from: 449c94833e1caa71aaadfe2567bea945
          context: null
          Body: "0"
    genBotRequest:
      title: Request
      required:
      - body
      - userId
      properties:
        userId:
          type: string
          description: Requested user ID
        body:
          type: string
          description: steps
    BotErrorResponse:
      title: Bot Error Response
      allOf:
      - $ref: '#/components/schemas/EmptyResult'
    EmptyResult:
      title: Empty Result
      type: object
      properties:
        result:
          type: object
          properties: {}
          description: Empty Result