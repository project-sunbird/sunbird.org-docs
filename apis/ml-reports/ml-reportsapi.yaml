      deprecated: false
      security:
        - bearer: []



components:
  schemas:
   
    500Error:
      type: object
      properties:
        result:
          type: boolean
          example: false
        message:
          type: string
          example: Internal Server Error
    ObservationListAllEvidenceRequest:
      type: object
      properties:
        submissionId:
          type: string
          example: 5efc83b545cfa47ab52d7608
        entityId:
          type: string
          example: 5ffd83b545cfa47ab52d7609
        observationId:
          type: string
          example: 5fdb83b545cfa47ab52d7601
        questionId:
          type: string
          example: SA5015-1608719629286
    ListAllEvidencesResponse:
      type: object
      properties:
        result:
          type: boolean
          example: true
        data:
          type: array
          items: 
            type: object
            properties:
              images:
                type: array
                items:
                  $ref: '#/components/schemas/EvidenceArray'
              videos:
                type: array
                items:
                  $ref: '#/components/schemas/EvidenceArray'
              documents:
                type: array
                items:
                  $ref: '#/components/schemas/EvidenceArray'
              remars:
                type: array
                items:
                  type: string
                example: [""]
    ObservationListAllEvidence400Error:
      type: object
      properties:
        result:
          type: boolean
          example: false
        message:
          type: string
          example: questionId and submissionId or entityId and observationId or observationId are required fields
    EvidenceArray:
      type: object
      properties:
        url:
          type: string
          example: 5f6b0f8626e1b91d91c44bad/tmp_2020-8-22-13850488768898328338.jpg
        extension:
          type: string
          example: jpg
    SurveyListAllEvidenceRequest:
      type: object
      properties:
        solutionId:
          description: 'solution Id'
          type: string
          example: 5ffd83b545cfa47ab52d760a
        submissionId:
          description: 'submission Id'
          type: string
          example: 5ffd83b545cfa47ab52d760a
        questionId:
          description: 'question Id'
          type: string
          example: SA5015-1608719629286
    SurveySubmissionReport400Error:
      type: object
      properties:
        result:
          type: boolean
          example: false
        message:
          type: string
          example: submissionId is a required field
    SurveyGetAllResponsesOfQuestionRequest:
      type: object
      required:
        - solutionId
        - questionExternalId
      properties:
        solutionId:
          description: 'solution Id'
          type: string
          example: 5ffd83b545cfa47ab52d760a
        questionExternalId:
          description: 'question ExternalId Id'
          type: string
          example: SA5015-1608719629286
        completedDate:
          description: 'completed date'
          type: string
          example: "2015-07-28T01:00:00.000Z"
          
    SurveyGetAllResponsesOfQuestionResponse:
      type: object
      properties:
        question: 
          type: string
          example: How many children are there in class
        answers:
          type: array
          items:
             $ref: ''
          example: [9,10]
        completedDate:
          type: string
          example: "2015-07-28T01:00:00.000Z"
          
    SurveyGetAllResponsesOfQuestion400Error:
      type: object
      properties:
        result:
          type: boolean
          example: false
        message:
          type: string
          example: solutionId, questionExternalId and completedDate are required fields
    SubmissionCountRequest:
      type: object
      properties:
        entityId:
          type: string
          example: 5efc83b545cfa47ab52d7608
        observationId:
          type: string
          example: 5cac83b545cfa47ab52d7789
    SubmissionCountResponse:
      type: object
      properties:
        result:
          type: boolean
          example: true
        data:
          type: object
          properties:
            noOfSubmissions:
              type: integer
              example: 4
    SubmissionCount400Error:
      type: object
      properties:
        result:
          type: boolean
          example: false
        message:
          type: string
          example: entityId and observation or only observationId are required fields.
  
  
  securitySchemes:
    bearer:
      type: apiKey
      name: Authorization
      in: header    
      