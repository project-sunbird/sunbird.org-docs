          The body payload comprises of the solutionId, questionExternalId and completedDate
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/surveyapiGetAllResponsesOfQuestionRequest"
      responses:
        200:
          description: "Get All Responses Of a Question"
          content:
            application/json:
