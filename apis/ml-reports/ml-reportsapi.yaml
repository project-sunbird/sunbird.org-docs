  /surveys/v1/surveys/getAllResponsesOfQuestion:
    post:
      tags:
      - Survey API's
      summary: Get all responses for the given questionId
      description: |-
        This API is used to get all the response of a question.
          - The endpoint for **Surveys getAllResponsesOfQuestion** is `/surveys/v1/surveys/getAllResponsesOfQuestion`
          - It is mandatory to provide values for parameters marked with *. 
          - Mandatory fields cannot be null or empty.
       
      operationId: Get all responses for the given questionId
      parameters:
        - name: X-auth-token
          in: header
