openapi: 3.0.1
info:
  title: Certificate Registry API's
  description: This API is used to store,download and validate the course certificate.
               [TestCases](https://github.com/project-sunbird/certificate-registry/blob/master/service/test/controllers/CertificateControllerTest.java)
  version: "1.0"
servers:
- url: https://staging.open-sunbird.org/api
paths:
  /certreg/v1/certs/add:
    post:
      tags:
      - Add Certificate
      summary: adding of certificate
      description: |-
        This API allows you to add the  digitally generated certificates into the certificate registry.
           - All fields marked with an * are mandatory
           - Mandatory fields cannot be null or empty
           - The request accepts id, accessCode , jsonData(the raw certificate json),related (courseId, batchId, type of the certificate, templateId(optional), pdfUrl) . If certificate should be reissused provide oldId
      operationId: AddCertificateV1
      parameters:
      - name: ts
        in: header
        description: 'The timestamp at which the **add certificate** request was sent. '
        required: false
        schema:
          type: string
      - name: X-msgid
        in: header
        description: A unique ID that identifies the request, in case the same API
          is executed multiple times.
        required: false
        style: simple
        schema:
          type: string
          example: '{{Authorization}}'
      - name: Authorization
        in: header
        description: To make use of the API, you require authorization. Raise a request
          to the administrator for the use of the API. You will receive the authorization
          key. Specify the key received, here.
        required: true
        schema:
          type: string
      requestBody:
        description: The body refers to the format of the request. The body contains
          metadata about the request to add the certificate.
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/CertificateAddRequest'
            examples:
             a:
              summary: "Add Certifiate Request"
              description: "Deposits a certificate to the user. Request should contain unique id, accesscode, jsonData( raw certificate json), related params of certificate like type courseId, batchId,jsonUrl, pdfUrl "
              value: 
               request:
                id: 8a6d6cc2-16ee-4e7a-a4d1-de74d75234243
                accessCode: H9W9S4
                recipientType: individual
                recipientId: 8a6d6cc2-16ee-4e7a-a4d1-d74d752344343
                recipientName: UserName
                oldId: 8a6d6cc2-16ee-4e7a-a4d1-d74d7523424
                related:
                  courseId: course-ids
                  type: course-completion
                  batchId: batchId
                jsonData:
                  id: https://staging.ntp.net.in/certs/0125450863553740809/cc9eccab-56a1-47ba-ab10-27565f864243
                  type:
                  - Assertion
                  - Extension
                  - extensions:CertificateExtension
                  issuedOn: 2019-08-21T00:00:00Z
                  recipient:
                    type:
                    - id
                    hashed: false
                    name: Aishwarya
                    '@context': https://staging.ntp.net.in/certs/v1/context.json
                  badge:
                    id: https://staging.ntp.net.in/certs/0125450863553740809/Badge.json
                    type:
                    - BadgeClass
                    name: Course Name
                    criteria:
                      type:
                      - Criteria
                      narrative: course completion certificate
                    issuer:
                      context: https://staging.ntp.net.in/certs/v1/context.json
                      id: https://staging.ntp.net.in/certs/Issuer.json
                      type:
                      - Issuer
                      name: Gujarat Council of Educational Research and Training
                      url: https://gcert.gujarat.gov.in/gcert/
                    '@context': https://staging.ntp.net.in/certs/v1/context.json
                  evidence:
                    id: https://staging.ntp.net.in/certs/Evidence.json
                    type:
                    - Evidence
                    - Extension
                    - extensions:TrainingEvidence
                    name: Course name
                    '@context': https://staging.ntp.net.in/certs/v1/context.json
                  verification:
                    type:
                    - hosted
                  revoked: false
                  signatory:
                  - identity: CEO
                    type:
                    - Extension
                    - extensions:SignatoryExtension
                    hashed: false
                    designation: CEO
                    image: https://cdn.pixabay.com/photo/2014/11/09/08/06/signature-523237__340.jpg
                    '@context': https://staging.ntp.net.in/certs/v1/extensions/SignatoryExtension/context.json
                  '@context': https://staging.ntp.net.in/certs/v1/context.json
                jsonUrl: https://staging.ntp.net.in/certs/0125450863553740809/cc9eccab-56a1-47ba-ab10-27565f864243.json
                pdfUrl: https://staging.ntp.net.in/certs/0125450863553740809/cc9eccab-56a1-47ba-ab10-27565f864243.pdf
             b:
              summary: "Mandatory Param Missing Request"
              description: some fields are mandatory. in the above example json data is missing. if jsondata is not provide , will get 400 bad request in the response
              value: 
               request:
                id: 8a6d6cc2-16ee-4e7a-a4d1-d7d752342
                accessCode: ABC123
                recipientName: UserName
                recipientId: 8a6d6cc2-16ee-4e7a-a4d1-d7d7
                related:
                  courseId: do_31312968239031910412799
                  type: completion certificate
                  batchId: 0130533172574371843
                pdfUrl: pdf url
        required: true
      responses:
        200:
          description: OK ! Operation successful."Certificate addition" operation was executed successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ApiResponse:
                    $ref: '#/components/schemas/ApiResponse'
                  CertificateAddResponse:
                    $ref: '#/components/schemas/CertificateAddResponse'
              example:
                id: api.certs.registry.add
                ver: v1
                ts: 1601451354559
                params: 
                  msgid: "string"
                  status: "string"
                  resmsgid: string
                responseCode: OK
                result:
                  id: certificate id
        400:
          description: BAD REQUEST. The "Certificate addition" operation failed. Input
            for a mandatory parameter may be missing.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
              examples:
               a:
                summary: Mandatory Param jsonData Missing Res
                description: provide all the mandatory params for the request.
                value:
                 id: api.certs.registry.add
                 ver: v1
                 ts: 1605695233845
                 params: 
                 responseCode: CLIENT_ERROR
                 result:
                  message: value can not be empty for mandatory param jsonData
               b:
                summary: Mandatory Param accessCode Missing Res
                description: provide all the mandatory params for the request.
                value:
                 id: api.certs.registry.add
                 ver: v1
                 ts: 1605695233845
                 params: 
                 responseCode: CLIENT_ERROR
                 result:
                  message: value can not be empty for mandatory param accesCode
               c:
                summary: Certiifvat Id Uniqueness check Res
                description: certificate id should be always unique
                value:
                 id: api.certs.registry.add
                 ver: v1
                 ts: 1605695233845
                 params: 
                 responseCode: CLIENT_ERROR
                 result:
                  message: Please provide unique certificate id
               d:
                summary: Invalid DataType Response
                description: value for for id is string, if the interger is provided then the error is thrown
                value:
                 id: api.certs.registry.add
                 ver: v1
                 ts: 1605695233845
                 params: 
                 responseCode: CLIENT_ERROR
                 result:
                  message: id PARAM SHOULD BE OF TYPE string
        500:
          description: 'INTERNAL SERVER ERROR ! Looks like something went wrong. These
            errors are tracked automatically. Try refreshing the page. If the problem
            persists, contact info@sunbird.org. '
          content: 
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/500ServerError'
              example:
                id: api.certs.registry.add
                ver: v1
                ts: 1601451354559
                params: 
                  msgid: "string"
                  status: "string"
                  resmsgid: string
                responseCode: SERVER_ERROR
                result:
                  message: Process failed,please try again later.
