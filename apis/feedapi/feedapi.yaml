components:
  schemas:
    Create-Feed-Request:
      title: Create-Feed-Request
      required:
      - request
      type: object
      properties:
        request:
          $ref: '#/components/schemas/FeedCreateRequest'
      example:
        request:
          userId: 37634e84-70db-421e-898e-06e6554c4483
          category: user-feed
          priority: 1
          data:
            dataValue: yes
    FeedCreateRequest:
      title: FeedCreateRequest
      required:
      - userId
      - category
      - priority
      - data
      type: object
      properties:
        userId:
          type: string
        category:
          type: string
        priority:
          type: integer
          format: int32
        data:
          $ref: '#/components/schemas/Data'
      example:
        userId: 37634e84-70db-421e-898e-06e6554c4483
        category: user-feed
        priority: 1
        data:
          dataValue: yes
    Data:
      title: Data
      description: >-
          Data is Map object, it can contain any number of key-value pairs which is related to the feed.
      type: object
      properties:
        dataValue:
          type: string
      example:
        dataValue: yes
    Params:
      title: Params
      required:
      - resmsgid
      - msgid
      - err
      - status
