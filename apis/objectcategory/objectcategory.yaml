openapi: 3.0.1
info:
  title: Sunbird Object Category API(s)
  description: |-
    The Object Category Definition API resourcses mainly allows you to set the rules for creating different type of objects for a particular category. For creating definition for each object category, object Category has to be created. Each endpoint serves a different purpose, so based on your requirement you can do the following: 
    - The APIs include CRUD (Create, Update, Read and Delete) operations. 
    - You have to create a master category before setting the rules for the same.
    - [TestCases](https://www.getpostman.com/collections/d5913f67bfd5f9c6c082)"
  termsOfService: https://github.com/project-sunbird/sunbird-commons/blob/master/LICENSE
  contact:
    email: info@sunbird.org
  version: "1.0"
servers:
- url: https://staging.sunbirded.org/api
paths:
  /object/category/v1/create:
    post:
      tags:
      - Object Category APIs
      summary: Create Object Category
      description: |-
        This API is associated with creating Object Category on the Sunbird Platform.
          - The endpoint for **Create Object Category** is `/object/category/v1/create`
          - It points to taxonomy-service - `/object/category/v4/create`
          - It is mandatory to provide values for parameters marked with *. 
          - Mandatory fields cannot be null or empty.
      operationId: Create Object Category
      parameters:
      - name: Content-Type
        in: header
        description: |-
          The Content Type entity is the media type of the resource.Possible media types can be:
          - application/json
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: To make use of the API, you require authorization. Raise a request
          to the administrator for the use of the API. You will receive the authorization
          key. Specify the key received, here.
        required: true
        schema:
          type: string
      requestBody:
        description: |-
          The body parameter refers to the format of the request, the request body (payload) takes the following media types to make the payload:
            - JSON: The body is the representation of the resource object for creating object category (an array of parameters which describes the object category)
            - Please refer for supported [metadata](https://github.com/project-sunbird/knowledge-platform/blob/release-3.5.0/schemas/objectcategory/1.0/schema.json)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateObjectCategoryRequest'
            example:
              request:
                objectCategory:
                  name: "Explanation Content"
                  description: "Content that can be used to Explain"
        required: true
      responses:
        200:
          description: SUCCESS. The **Create Object Category** operation was successful!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectCategoryCreateSuccessResponse'
              example:
                id: api.object.category.create
                ver: '3.0'
                ts: '2020-12-10T20:24:45ZZ'
                params:
                  resmsgid: 3be02c4b-3324-41a3-afd8-60f6be0584d2
                  msgid: null
                  err: null
                  status: successful
                  errmsg: null
                responseCode: OK
                result:
                  identifier: obj-cat:classroom-teaching-video
        400:
          description: BAD REQUEST. The **Create Object Category** operation failed. You
            may have missed input for a mandatory parameter.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectCategoryCreateErrorResponse'
              example:
                id: api.object.category.create
                ver: '1.0'
                ts: '2020-12-10T08:50:29.786Z'
                params:
                  resmsgid: c169a7a0-3ac4-11eb-b0a2-8d5c9f561887
                  msgid: null
                  status: failed
                  err: ERR_NAME_SET_AS_IDENTIFIER
                  errmsg: Name will be set as identifier
                responseCode: CLIENT_ERROR
                result: {}
        500:
          description: INTERNAL SERVER ERROR. We track these errors automatically and try to set it right at the earliest. Try refreshing the page. If the problem persists contact us at info@sunbird.org.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectCategoryCreateErrorResponse'
              example:
                id: api.object.category.create
                ver: '1.0'
                ts: '2020-12-10T08:51:51.647Z'
                params:
                  resmsgid: f234a6f0-3ac4-11eb-b0a2-8d5c9f561887
                  msgid: null
                  status: failed
                  err: null
                  errmsg: null
                responseCode: SERVER_ERROR
