info:
  title: Course Enrolment APIs
  description: "The Course Enrolment APIs contains User enrol, unenrol, enrolmentList and AddToCourseBatch and RemoveFromCourseBatch apis. \n\nThe URL for Course Enrolment Apis is /course/v1.\n\n - The backend URL for Course Enrolment Apis is /v1/course. \n\n - [TestCases](https://app.getpostman.com/run-collection/cc8fab00d29cd77562ff)"
  termsOfService: https://github.com/project-sunbird/sunbird-commons/blob/master/LICENSE
  contact:
    email: info@sunbird.org
  version: '1.0'
servers:
  - url: 'https://staging.open-sunbird.org/api'
paths:
  /course/v1/enrol:
    post:
      tags:
        - Course Enrolment APIs
      summary: Course Enrol
      description: >+
        The API associated with user enrolment into a courseBatch.

        The endpoint for Course Enrol is /enrol


        The fields marked with an asterisk (*) are mandatory. They cannot be null or empty.

      operationId: CourseEnrol
      parameters:
        - name: Authorization
          in: header
          description: To make use of the API, you require authorization. Raise a request to the administrator for the use of the API. You will receive the authorization key. Specify the key received, here.
          required: true
          style: simple
          schema:
            type: string
            example: '{{api-key}}'
        - name: x-authenticated-user-token
          in: header
          description: The alphanumeric string for accessing the API
          required: true
          style: simple
          schema:
            type: string
            example: '{{authToken}}'
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/courseenrolmentapiCourseEnrolRequest'
            example:
              request:
                courseId: '{{course-id}}'
                batchId: '{{batch-id}}'
                userId: '{{user-id}}'
        required: true
      responses:
        200:
          description: 'SUCCESS. The "Course Enrol Request" operation was successful!'
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/courseenrolmentapiCourseEnrol-success'
              example:
                id: api.course.enroll
                ver: v1
                ts: 2020-12-03 04:24:19:186+0000
                params:
                  resmsgid:
                  msgid: d8e54177-acb2-4351-8dcc-a7e6fc5c8a2f
                  err:
                  status: success
                  errmsg:
                responseCode: OK
                result:
                  response: SUCCESS
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/courseenrolmentapiCourseBatchUserRemove-Enrollmenttypevalidation'
              example:
                id: api.course.enroll
                ver: v1
                ts: 2020-12-03 04:44:14:386+0000
                params:
                  resmsgid:
                  msgid: 75199913-1346-49cc-b486-0810ce706a4e
                  err: INVALID_COURSE_BATCH_ID
                  status: INVALID_COURSE_BATCH_ID
                  errmsg: 'Invalid course batch id '
                responseCode: CLIENT_ERROR
                result: {}
        500:
