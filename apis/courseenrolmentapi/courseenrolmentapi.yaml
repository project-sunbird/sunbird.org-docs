  /course/v1/user/enrollment/list/{user-id}:
    get:
      tags:
        - Course Enrolment APIs
      summary: UserEnrolment List
      description: >
        The UserEnrolmentList api provides the detail of a user's all enrolled CourseBatches

        The endpoint for UserEnrolment List is /user/enrollment/list/{{user-id}}


        The fields marked with an asterisk (*) are mandatory. They cannot be null or empty.
      operationId: UserEnrolmentList
      parameters:
        - name: orgdetails
          in: query
          description: 'Org details related with course'
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: orgName,email
        - name: licenseDetails
          in: query
          description: 'License details related with course'
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: name,description,url
        - name: fields
          in: query
          description: 'Different course related details can be passed'
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: contentType,topic,name,channel
        - name: batchDetails
          in: query
          description: 'Batch details can be passed to filter'
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: name,endDate,startDate,status,enrollmentType,createdBy,certificates
        - name: cache
          in: query
          description: 'The batch data got updated in cache after sometime to get updated details immediately we can pass cache false'
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: cache=false
        - name: Content-Type
          in: header
          description: >-
            The Content Type entity is the media type of the resource.Possible media types can be:-

            Application/json
          required: true
          style: simple
          schema:
            type: string
            example: application/json
        - name: Authorization
          in: header
          description: To make use of the API, you require authorization. Raise a request to the administrator for the use of the API. You will receive the authorization key. Specify the key received, here.
          required: true
          style: simple
          schema:
            type: string
            example: '{{api-key}}'
        - name: x-authenticated-user-token
          in: header
          description: The alphanumeric string for accessing the API
          required: true
          style: simple
          schema:
            type: string
            example: '{{authToken}}'
        - name: user-id
          in: path
          description: 'Id of user for whom enrolment details we want'
          required: true
          style: simple
          schema:
            type: string
      responses:
        200:
          description: 'SUCCESS. The "User Enrolment List" operation was successful!'
