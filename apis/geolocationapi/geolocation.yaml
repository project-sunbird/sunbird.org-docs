components:
  schemas:
    ErrorResponse:
      allOf:
      - $ref: '#/components/schemas/EmptyResult'
    EmptyResult:
      type: object
      properties:
        result:
          type: object
          properties: {}
    CreateLocationrequest:
      required:
      - request
      type: object
      properties:
        request:
          required:
          - data
          - rootOrgId
          type: object
          properties:
            rootOrgId:
              type: string
              description: Tenant ID
            data:
              type: array
              items:
                required:
                - location
                - type
                type: object
                properties:
                  location:
                    type: string
                    description: Name of the Geolocation to be create
                  type:
                    type: string
                    description: Type of Geolocation depends on how the Tenant wants
                      to categorize their Geo-locations. Possible values for an administrative
                      tenant may be 'district', 'block' etc
    CreateGeolocationResponse:
      type: object
      properties:
        result:
          required:
          - response
          type: object
          properties:
            response:
              type: array
              items:
                required:
                - id
                - location
                - status
                type: object
                properties:
                  location:
                    type: string
                  id:
                    type: string
                  status:
                    type: string
    UpdateGeolocationRequest:
      required:
      - request
      type: object
      properties:
        request:
          type: object
          properties:
            location:
              type: string
            type:
              type: string
    UpdateGeolocationResponse:
      required:
      - result
      type: object
      properties:
        result:
          required:
          - response
          type: object
          properties:
            response:
              type: string
    DeleteGeolocationResponse:
      required:
      - result
      type: object
      properties:
        result:
          required:
          - response
          type: object
          properties:
            response:
              type: string
    GetGeolocationResponse:
      required:
      - result
      type: object
      properties:
        result:
          required:
          - response
          type: object
          properties:
            response:
              type: array
              items:
                type: object
                properties:
                  createdDate:
                    type: string
                  updatedBy:
                    type: string
                    description: Unique ID of the user who updated this location
                  userCount:
                    type: integer
                    description: Number of users associated with this location
                    format: int32
                  createdBy:
                    type: string
                    description: Unique ID of the user who created this location
                  userCountTTL:
                    type: string
                    description: TTL to refresh associated user count
                  topic:
                    type: string
                    description: The FCM topic ID associated with the location
                  location:
                    type: string
                    description: Name of the location
                  id:
                    type: string
                  updatedDate:
                    type: string
                  type:
                    type: string
                  rootOrgId:
                    type: string
                    description: Tenant ID
    ApiRequest:
      type: object
      properties:
        id:
          type: string
          description: Represents an API uniquely
        ver:
          type: string
          description: Represents the version of the API which was used
        ets:
          type: integer
          description: Represents the EPOCH (UTC) timestamp in milliseconds since
            EPOCH
          format: int64
        params:
          type: object
          properties:
            msgid:
              type: string
              description: Represents the unique ID of the message being sent
            did:
              type: string
              description: Represents the device UUID from which API is called
    ApiResponse:
      required:
      - ets
      - id
      - params
      - ver
      type: object
      properties:
        id:
          type: string
          description: Represents the ID of the request which was made
        ver:
          type: string
          description: Represents the version of the API which was used
        ets:
          type: integer
          description: Represents the EPOCH (UTC) timestamp in milliseconds since
            EPOCH
          format: int64
        params:
          required:
          - msgid
          - resmsgid
          - status
          type: object
          properties:
            msgid:
              type: string
              description: Represents the ID of the message sent
            resmsgid:
              type: string
              description: Represents the ID of the response message
            status:
              type: string
              enum:
              - success
              - error
        responseCode:
          type: string
  securitySchemes:
    bearer:
      type: apiKey
      name: Authorization
      in: header
    userToken:
      type: apiKey
      name: x-authenticated-user-token
      in: header
