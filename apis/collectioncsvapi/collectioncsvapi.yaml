openapi: 3.0.1
info:
  title: Collection CSV TOC APIs
  description: |-
    The Collection CSV TOC API resources perform operations related to download and upload of collection type of contents on the Sunbird Platform in csv format. The CSV TOC API(s) operations include uploads and downloads.

    The URL for CSV TOC API(s) is /collection/v1/toc.
    - The backend URL for CSV TOC API(s) is /v1/collection/toc.
    - [TestCases](https://app.getpostman.com/run-collection/78d9cafb2d26eda89260)
  termsOfService: https://github.com/project-sunbird/sunbird-commons/blob/master/LICENSE
  contact:
    email: info@sunbird.org
  version: '1.0'
servers:
  - url: 'https://staging.open-sunbird.org/api'
paths:
  '/collection/v1/toc/upload/{collection-id}':
    post:
      tags:
        - CSV TOC APIs
      summary: CSV TOC Upload
      description: |-
        'This API is associated with upload TOC with csv format on the Sunbird Platform.

        The endpoint for TOC CSV upload is /collectoion/v1/toc/upload

        You can find sample TOC CSV here:

        [Sample-collection-create-TOC](https://dev.sunbirded.org/content-plugins/org.ekstep.collectioneditor-1.6/assets/uploadsamplecreatecsvfile.csv)

        or use following

        "Level 1 Folder*,Level 2 Folder,Level 3 Folder,Level 4 Folder,Description
        5. Human Body,,,,
        5. Human Body,5.1 Parts of Body,,,,"


        [Sample-collection-update-TOC](https://dev.sunbirded.org/content-plugins/org.ekstep.collectioneditor-1.6/assets/uploadsampleupdatecsvfile.csv)

        or use following

        "Collection Name*,Folder Identifier*,Level 1 Folder*,Level 2 Folder,Level 3 Folder,Level 4 Folder,Description,Mapped Topics,Purpose of Content to be linked,Keywords,QR Code Required?,QR Code,Linked Content 1,Linked Content 2,Linked Content 3,Linked Content 4,Linked Content 5,Linked Content 6,Linked Content 7,Linked Content 8,Linked Content 9,Linked Content 10,Linked Content 11,Linked Content 12,Linked Content 13,Linked Content 14,Linked Content 15,Linked Content 16,Linked Content 17,Linked Content 18,Linked Content 19,Linked Content 20,Linked Content 21,Linked Content 22,Linked Content 23,Linked Content 24,Linked Content 26,Linked Content 27,Linked Content 8,Linked Content 29,Linked Content 30
        Science-10,id1,5. Human Body,,,,This chapter describes about human body,Human Body,"head, eyes, nose, mouth",Yes,MC8L1V,do_31260042816321126413012,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
        Science-10,id2,5. Human Body,5.1 Parts of Body,,,"This section describes about various part of the body such as head, hands, legs etc.",Parts of Body,,No,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
        Science-10,id3,5. Human Body,5.1 Parts of Body,5.1.1 Key parts in the head,,,Parts of Head,,Yes,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
        Science-10,id4,5. Human Body,5.1 Parts of Body,5.1.2 Other parts,,,,,No,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
        Science-10,id5,5. Human Body,5.2 Organ Systems,,,,Organ Systems,,No,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
        Science-10,id6,5. Human Body,5.2 Organ Systems,5.2.1 Respiratory System,,,Respiratory System,,No,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,"


        The fields marked with an asterisk (*) are mandatory. They cannot be null or empty.'
      operationId: TOCUpload
      parameters:
        - name: Content-Type
          in: header
          description: "The Content Type entity is the media type of the resource. Possible\
            \ media types are:- \n  - Application/json\n  - Multipart/form-data\n  -\
            \ Application/x-www-form-urlencoded"
          required: true
          schema:
            type: string
            example: 'application/json'
        - name: X-Authenticated-User-Token
          in: header
          description: 'Specify authorization key (format: Bearer api-key) received from administrator when performing given API request.'
          required: true
          style: simple
          schema:
            type: string
            example: '{{authToken}}'
        - name: Authorization
          in: header
          description: Access token of registered user performing given API request.
          required: true
          style: simple
          schema:
            type: string
            example: '{{api-key}}'
        - name: collection-id
          in: path
          description: 'Collection id to upload. It should be unique and same as csv file identifier'
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
                - fileUrl
              type: object
              properties:
                fileUrl:
                  type: string
                  description: 'File which user want to upload'
        required: false
      responses:
        '200':
          description: 'SUCCESS. The "TOC Upload" operation was successful!'
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tocapiTOCUpload-Success'
              example:
                id: api.collection.toc.upload
                ver: v1
                ts: '2020-11-27 15:35:56:361+0000'
                params:
                  resmsgid: null
                  msgid: b3eb6ee7-108d-48b7-9f9f-0d96c55ac289
                  err: null
                  status: success
                  errmsg: null
                responseCode: OK
                result:
                  response: SUCCESS
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tocapiTOCDownload-Resource_Not_Found'
              example:
                id: api.collection.toc.upload
                ver: v1
                ts: '2020-11-27 15:20:24:393+0000'
                params:
                  resmsgid: null
                  msgid: 30527359-4723-4b59-b4c0-0b5b14f9a3e2
                  err: INVALID_COLLECTION_NAME
                  status: INVALID_COLLECTION_NAME
                  errmsg: Collection Name given in the file doesn’t match current Collection name. Please check and upload again.
                responseCode: CLIENT_ERROR
                result: {}
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tocapiTOCDownload-Resource_Not_Found'
              example:
                id: api.collection.toc.upload
                ver: v1
                ts: '2020-11-27 15:27:56:969+0000'
                params:
                  resmsgid: null
                  msgid: c148b326-7f46-4899-b0cb-31d563f225bc
                  err: RESOURCE_NOT_FOUND
                  status: RESOURCE_NOT_FOUND
                  errmsg: rootId do_11316025545317580812 does not exist
                responseCode: RESOURCE_NOT_FOUND
                result: {}
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tocapiTOCDownload-Resource_Not_Found'
              example:
                id: api.collection.toc.upload
                ver: v1
                ts: '2020-11-23 06:48:19:128+0000'
                params:
                  resmsgid: null
                  msgid: 50f76a53-4710-4333-936f-c043031eec03
                  err: SERVER_ERROR
                  status: SERVER_ERROR
                  errmsg: SERVER_ERROR
                responseCode: SERVER_ERROR
                result: {}
      deprecated: false
      security:
        - bearer: []
  '/collection/v1/toc/download/{collection-id}':
    get:
      tags:
        - TOC APIs
      summary: TOC Download
      description: |-
        This API is associated with download collection in csv format.

        The endpoint for TOC download is /download
        The fields marked with an asterisk (*) are mandatory. They cannot be null or empty.
      operationId: TOCDownload
      parameters:
        - name: Content-Type
          in: header
          description: "The Content Type entity is the media type of the resource. Possible\
            \ media types are:- \n  - Application/json\n  - Multipart/form-data\n  -\
            \ Application/x-www-form-urlencoded"
          required: true
          schema:
            type: string
            example: 'application/json'
        - name: x-authenticated-user-token
          in: header
          description: 'Specify authorization key (format: Bearer api-key) received from administrator when performing given API request.'
          required: true
          style: simple
          schema:
            type: string
            example: '{{authToken}}'
        - name: Authorization
          in: header
          description: 'Access token of registered user performing given API request.'
          required: true
          style: simple
          schema:
            type: string
            example: '{{api-key}}'
        - name: collection-id
          in: path
          description: 'Collection id which user want to download'
          required: true
          style: simple
          schema:
            type: string
      responses:
        '200':
          description: 'SUCCESS. The "TOC Download" operation was successful!'
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tocapiTOCDownload-Success'
              example:
                id: api.collection.toc.download
                ver: v1
                ts: '2020-11-27 15:47:33:106+0000'
                params:
                  resmsgid: null
                  msgid: ab202e68-bacd-4eee-a3b3-10d59b09c17f
                  err: null
                  status: success
                  errmsg: null
                responseCode: OK
                result:
                  collection:
                    tocUrl: 'https://sunbirddev.blob.core.windows.net/sunbird-content-dev/content/collection/toc/do_11316025504283852811_test-27-nov_1606491356306.csv'
                    ttl: '86400'
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tocapiTOCDownload-Resource_Not_Found'
              example:
                id: api.collection.toc.download
                ver: v1
                ts: '2020-11-27 15:49:18:113+0000'
                params:
                  resmsgid: null
                  msgid: 1f4ed0b6-ab14-4644-8e91-0bed6b0cd756
                  err: RESOURCE_NOT_FOUND
                  status: RESOURCE_NOT_FOUND
                  errmsg: rootId do_11263298042220544900 does not exist
                responseCode: RESOURCE_NOT_FOUND
                result: {}
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tocapiTOCDownload-Resource_Not_Found'
              example:
                id: api.collection.toc.download
                ver: v1
                ts: '2020-11-23 06:48:19:128+0000'
                params:
                  resmsgid: null
                  msgid: 50f76a53-4710-4333-936f-c043031eec03
                  err: SERVER_ERROR
                  status: SERVER_ERROR
                  errmsg: SERVER_ERROR
                responseCode: SERVER_ERROR
                result: {}
      deprecated: false
      security:
        - bearer: []
components:
  schemas:
    tocapiParams:
      title: Params
      required:
        - resmsgid
        - msgid
        - err
        - status
        - errmsg
      type: object
      properties:
        resmsgid:
          type: string
          nullable: true
        msgid:
          type: string
        err:
          type: string
        status:
          type: string
        errmsg:
          type: string
      example:
        resmsgid: null
        msgid: 30527359-4723-4b59-b4c0-0b5b14f9a3e2
        err: INVALID_COLLECTION_NAME
        status: INVALID_COLLECTION_NAME
        errmsg: Collection Name given in the file doesn’t match current Collection name. Please check and upload again.
    tocapiTOCUpload-Success:
      title: TOCUpload-Success
      required:
        - id
        - ver
        - ts
        - params
        - responseCode
        - result
      type: object
      properties:
        id:
          type: string
        ver:
          type: string
        ts:
          type: string
        params:
          $ref: '#/components/schemas/tocapiParams2'
        responseCode:
          type: string
        result:
          $ref: '#/components/schemas/tocapiResult'
      example:
        id: api.collection.toc.upload
        ver: v1
        ts: '2020-11-27 15:35:56:361+0000'
        params:
          resmsgid: null
          msgid: b3eb6ee7-108d-48b7-9f9f-0d96c55ac289
          err: null
          status: success
          errmsg: null
        responseCode: OK
        result:
          response: SUCCESS
    tocapiParams2:
      title: Params2
      required:
        - resmsgid
        - msgid
        - err
        - status
        - errmsg
      type: object
      properties:
        resmsgid:
          type: string
          nullable: true
        msgid:
          type: string
        err:
          type: string
          nullable: true
        status:
          type: string
        errmsg:
          type: string
          nullable: true
      example:
        resmsgid: null
        msgid: b3eb6ee7-108d-48b7-9f9f-0d96c55ac289
        err: null
        status: success
        errmsg: null
    tocapiResult:
      title: Result
      required:
        - response
      type: object
      properties:
        response:
          type: string
      example:
        response: SUCCESS
    tocapiTOCDownload-Resource_Not_Found:
      title: TOCDownload-Resource_Not_Found
      required:
        - id
        - ver
        - ts
        - params
        - responseCode
        - result
      type: object
      properties:
        id:
          type: string
        ver:
          type: string
        ts:
          type: string
        params:
          $ref: '#/components/schemas/tocapiParams'
        responseCode:
          type: string
        result:
          type: object
      example:
        id: api.collection.toc.download
        ver: v1
        ts: '2020-11-27 15:49:18:113+0000'
        params:
          resmsgid: null
          msgid: 1f4ed0b6-ab14-4644-8e91-0bed6b0cd756
          err: RESOURCE_NOT_FOUND
          status: RESOURCE_NOT_FOUND
          errmsg: rootId do_11263298042220544900 does not exist
        responseCode: RESOURCE_NOT_FOUND
        result: {}
    tocapiTOCDownload-Success:
      title: TOCDownload-Success
      required:
        - id
        - ver
        - ts
        - params
        - responseCode
        - result
      type: object
      properties:
        id:
          type: string
        ver:
          type: string
        ts:
          type: string
        params:
          $ref: '#/components/schemas/tocapiParams2'
        responseCode:
          type: string
        result:
          $ref: '#/components/schemas/tocapiResult1'
      example:
        id: api.collection.toc.download
        ver: v1
        ts: '2020-11-27 15:47:33:106+0000'
        params:
          resmsgid: null
          msgid: ab202e68-bacd-4eee-a3b3-10d59b09c17f
          err: null
          status: success
          errmsg: null
        responseCode: OK
        result:
          collection:
            tocUrl: 'https://sunbirddev.blob.core.windows.net/sunbird-content-dev/content/collection/toc/do_11316025504283852811_test-27-nov_1606491356306.csv'
            ttl: '86400'
    tocapiResult1:
      title: Result1
      required:
        - collection
      type: object
      properties:
        collection:
          $ref: '#/components/schemas/tocapiCollection'
      example:
        collection:
          tocUrl: 'https://sunbirddev.blob.core.windows.net/sunbird-content-dev/content/collection/toc/do_11316025504283852811_test-27-nov_1606491356306.csv'
          ttl: '86400'
    tocapiCollection:
      title: Collection
      required:
        - tocUrl
        - ttl
      type: object
      properties:
        tocUrl:
          type: string
        ttl:
          type: string
      example:
        tocUrl: 'https://sunbirddev.blob.core.windows.net/sunbird-content-dev/content/collection/toc/do_11316025504283852811_test-27-nov_1606491356306.csv'
