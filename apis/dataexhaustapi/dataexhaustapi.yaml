components:
  schemas:
    dataRequestBody:
      title: DataExhaust - Data Request
      required:
      - id
      - params
      - request
      - ts
      - ver
      type: object
      properties:
        id:
          type: string
          description: unique API ID=data_exhaust_dataset_service
          x-go-name: ID
        ver:
          type: string
          description: API version=1.0
          x-go-name: Ver
        ts:
          type: string
          description: 'request timestamp in format: YYYY-MM-DDThh:mm:ss+/-nn:nn'
          x-go-name: Ts
        params:
          $ref: '#/components/schemas/RequestParams'
        request:
          $ref: '#/components/schemas/DataExhaustRequest'
    DataExhaustJobStats:
      title: JobState
      type: object
      properties:
        dtJobSubmitted:
          type: integer
          description: DateTime when the job is submitted
        dtJobCompleted:
          type: integer
          description: DateTime when the job is complete
        executionTime:
          type: integer
          description: Total time taken for processing request
    dataExhaustResponse:
      type: object
      properties:
        id:
          type: string
        ver:
          type: string
        ts:
          type: string
        params:
          $ref: '#/components/schemas/ResponseParams'
        responseCode:
          type: string
        result:
          $ref: '#/components/schemas/dataExhaustResult'
    RequestParams:
      title: Params
      type: object
      properties:
        msgid:
          type: string
          description: unique request message id, UUID, for handling API idempotency
          x-go-name: MsgID
    DataExhaustRequest:
      title: Request
      required:
      - tag
      - dataset
      - datasetConfig
      type: object
      properties:
        tag:
          type: string
          description: "Unique identifier to identify request submitted. e.g.: CourseId/BatchId"
        requestedBy:
          type: string
          description: Requester id for submitted request
        dataset:
          type: string
          description: "The job/dataset id the request is for. Available ids: progress-exhaust, userinfo-exhaust & response-exhaust"
        datasetConfig:
          type: string
          description: Dataset config to fetch the data.
        encryptionKey:
          type: string
          description: Encryption key for the data exhaust file.
    JobListResponse:
      type: object
      properties:
        id:
          type: string
        ver:
          type: string
        ts:
          type: string
        params:
          $ref: '#/components/schemas/ResponseParams'
        responseCode:
          type: string
        result:
          $ref: '#/components/schemas/JobListResult'
    JobInfoResponse:
      type: object
      properties:
        id:
          type: string
        ver:
          type: string
        ts:
          type: string
        params:
          $ref: '#/components/schemas/ResponseParams'
        responseCode:
          type: string
        result:
          $ref: '#/components/schemas/dataExhaustResult'
    dataExhaustResult:
      type: object
      properties:
        requestId:
          type: string
        tag:
          type: string
        dataset:
          type: string
        requestedBy:
          type: string
        requestedChannel:
          type: string
        status:
          type: string
        lastUpdated:
          type: integer
        datasetConfig:
          type: object
        downloadUrls:
          type: array
          items:
            type: string
        expiresAt:
          type: integer
        jobStats:
          $ref: '#/components/schemas/DataExhaustJobStats'
        attempts:
          type: integer
    ResponseParams:
      type: object
      properties:
        resmsgid:
          type: string
          description: unique response message id (UUID)
          x-go-name: ResMsgId
        msgid:
          type: string
          description: message id of the request
          x-go-name: MsgId
        status:
          type: string
          description: 'status of request e.g: success, failed etc'
          x-go-name: Status
        err:
          type: string
          description: error code if any
          x-go-name: ErrorCode
        errmsg:
          type: string
          description: default English error message
          x-go-name: ErrorMessage
      x-go-package: ecosystem-platform-api/api
    JobListResult:
      type: object
      properties:
        count:
          type: integer
        jobs:
          type: array
          items:
            type: object
            allOf:
            - $ref: '#/components/schemas/dataExhaustResult'
    DatasetResponse:
      title: DatasetGetResponse
      allOf:
      - $ref: '#/components/schemas/ApiResponse'
      - $ref: '#/components/schemas/DatasetResult'
    DatasetResult:
      type: object
      properties:
        files:
          type: array
          items:
            type: string
        periodWiseFiles:
          type: object
        expiresAt:
          type: integer
          description: Represents expire EPOCH (UTC) timestamp in milliseconds
    ApiResponse:
      required:
      - ts
      - id
      - params
      - ver
      type: object
      properties:
        id:
          type: string
          description: unique API ID=data_exhaust_dataset_service
          x-go-name: ID
        ver:
          type: string
          description: API version=1.0
          x-go-name: Ver
        ts:
          type: string
          description: 'request timestamp in format: YYYY-MM-DDThh:mm:ss+/-nn:nn'
          x-go-name: Ts
        params:
          $ref: '#/components/schemas/ResponseParams'
        responseCode:
          type: string
  securitySchemes:
    bearer:
      type: apiKey
      name: Authorization
      in: header
    userToken:
      type: apiKey
      name: x-authenticated-user-token
      in: header