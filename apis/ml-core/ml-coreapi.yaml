components:
  schemas:
    userapiUserProgramAndSolutionRequest:
      title: Request Object
      type: object
      required:
        - role
        - state
        - district
        - school
      properties:
        role: 
          description: 'Represent the role of user'
          type: string
          example: HM 
        state:
          description: 'Represent the state location id'
          type: string
          example: "236f5cff-c9af-4366-b0b6-253a1789766a"
        district:
          description: 'Represent the district location id'
          type: string
          example: "1dcbc362-ec4c-4559-9081-e0c2864c2931"
        school:
          description: 'Represent the school location id'
          type: string
          example: "c5726207-4f9f-4f45-91f1-3e9e8e84d824"
    userapiProgramResponse:
      title: Request Object
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
                example: "5fc3dff14ea9b44f3340afe2"
              externalId:
                type: string
                example: "SCOPE_OBSERVATION_TEST"
              name:
                type: string
                example: "observation testing"
              solutions:
                type: string
                example: 16
        count:
          type: string
          example: 1
        description:
          type: string
          example: View and participate in educational programs active in your location and designed for your role
    500Error:
      type: object
      properties:
        status:
          type: boolean
          example: false
        message:
          type: string
          example: oops something went wrong
      example:
        status: false
        message: oops something went wrong
    userSolutionsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
                example: "5fc3dff14ea9b44f3340afe2"
              type:
                type: string
                example: "observation"
              externalId:
                type: string
                example: "SCOPE_OBSERVATION_TEST"
              name:
                type: string
                example: "observation testing"
              description:
                type: string
                example: "Testing observation"
        count:
          type: string
          example: 1
        programName:
          type: string
          example: TEST_SCOPE_PROGRAM
        programId:
          type: string
          example: "5ff438b04698083dbfab7284"
        description:
          type: string
          example: View and participate in educational programs active in your location and designed for your role
