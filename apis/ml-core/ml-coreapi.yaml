components:
  schemas:
    userSolutionsRequest:
      type: object
      required:
        - role
        - state
        - district
        - school
      properties:
        role: 
          description: 'role'
          type: string
          example: HM 
        state:
          description: 'state'
          type: string
          example: "236f5cff-c9af-4366-b0b6-253a1789766a"
        district:
          description: 'district'
          type: string
          example: "1dcbc362-ec4c-4559-9081-e0c2864c2931"
        school:
          description: 'school'
          type: string
          example: "c5726207-4f9f-4f45-91f1-3e9e8e84d824"
    userProgramResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
                example: "5fc3dff14ea9b44f3340afe2"
              externalId:
                type: string
                example: "SCOPE_OBSERVATION_TEST"
              name:
                type: string
                example: "observation testing"
              solutions:
                type: string
                example: 16
        count:
          type: string
          example: 1
        description:
          type: string
          example: View and participate in educational programs active in your location and designed for your role
    500Error:
      type: object
      properties:
        status:
          type: boolean
          example: false
        message:
          type: string
          example: oops something went wrong
      example:
        status: false
        message: oops something went wrong
    userSolutionsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
                example: "5fc3dff14ea9b44f3340afe2"
              type:
                type: string
                example: "observation"
              externalId:
                type: string
                example: "SCOPE_OBSERVATION_TEST"
              name:
                type: string
                example: "observation testing"
              description:
                type: string
                example: "Testing observation"
        count:
          type: string
          example: 1
        programName:
          type: string
          example: TEST_SCOPE_PROGRAM
        programId:
          type: string
          example: "5ff438b04698083dbfab7284"
        description:
          type: string
          example: View and participate in educational programs active in your location and designed for your role
    userSolutions400Error:
      type: object
      properties:
        result:
          type: boolean
          example: false
        message:
          type: string
          example: programId is required field
    TargetedSolutionsResponse:
      type: object
      properties:
        message: 
          type: string
          example: Solutions fetched successfully
        status:
          type: integer
          example: 200
        result:
          type: object
          properties:
            data:
              type: array
              items:
                type: object
                properties:
                  _id: 
                    type: string
                    example: 5f9288fd5e25636ce6dcad66
                  name: 
                    type: string
                    example: obs1
                  description: 
                    type: string
                    example: observation1
                  solutionId: 
                    type: string
                    example: 5f9288fd5e25636ce6dcad65
                  programId: 
                    type: string
                    example: 5d287326652f311044f41dbb
            count:
              type: string
              example: 1
    SolutionTypeMissing400Error:
      type: object
      properties:
        status:
          type: integer
          example: 400
        message:
          type: array
          items:
            type: object
            properties:
              location:
                type: string
                example: query
              param:
                type: string
                example: type
              msg:
                type: string
                example: required solution type
    subEntityListBasedOnRoleAndLocationResponse:
      type: object
      properties:
        message:
          type: string
          example: Entities child hierarchy path fetched successfully
        status:
          type: string
          example: 200
        result:
          type: array
          items:
            type: string
          example: ["district", "block", "cluster", "school"]
    entityIdMissing400Error:
      type: object
      properties:
        status:
          type: integer
          example: 400
        message:
          type: array
          items:
            type: object
            properties:
              location:
                type: string
                example: path
              param:
                type: string
                example: _id
              msg:
                type: string
                example: required Entity id
    subEntityListResponse:
      type: object
      properties:
        message:
          type: string
          example: List of entities fetched successfully
        status:
          type: string
          example: 200
        result:
          type: object
          properties:
            data: 
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    example: 5db1dd3e8a8e070bedca6bef
                  entityType:
                    type: string
                    example: school
                  name:
                    type: string
                    example: Sachdeva Convent School, Street No.-5 Sangam Vihar (Wazirabad - Jagatpur Road), Delhi
                  externalId:
                    type: string
                    example: 1207229
                  addressLine1:
                    type: string
                    example: Street No.-5 Sangam Vihar (Wazirabad - Jagatpur Road), Delhi
                  label:
                    type: string
                    example: Sachdeva Convent School, Street No.-5 Sangam Vihar (Wazirabad - Jagatpur Road), Delhi
                  value:
                    type: string
                    example: 5db1dd3e8a8e070bedca6bef
            count:
              type: integer
              example: 6005
    entityTypesByLocationAndRoleResponse:
      type: object
      properties:
        message: 
          type: string
          example: Entity types fetched successfully
        status:
          type: string
          example: 200
        result:
          type: array
          items:
            type: string
            example: ["district", "block", "cluster"]
    entityTypesByLocationAndRole400Error:
      type: object
      properties:
        result:
          type: boolean
          example: false
        message:
          type: string
          example: required location id
    FilepreSignedUrlsRequest:
      type: object
      properties:
        request: 
          type: object
          properties: 
            5f72f9998925ec7c60f79a91: 
              type: object
              properties: 
                files: 
                  type: array
                  items: 
                    type: string
                    example: uploadFile.jpg
        ref: 
          type: string
          example: survey
    FilesGetSignedUrlResponse:
      type: object
      properties:
        message: 
          type: string
          example: File upload urls generated successfully.
        status: 
          type: integer
          format: int32
          example: 200
        result: 
          type: object
          properties: 
            5f72f9998925ec7c60f79a91: 
              type: object
              properties: 
                files: 
                  type: array
                  items: 
                    type: object
                    properties: 
                      file: 
                        type: string
                        example: uploadFile.jpg
