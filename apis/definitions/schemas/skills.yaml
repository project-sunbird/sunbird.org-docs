definitions:
  SkillsResponse:
    description: Response of Sunbird API containing a skill
    type: object
    properties:
      id:
        type: string
      skillName:
        type: string
      addedAt:
        type: string
        format: yyyy-MM-dd
      endorsersList:
        type: Object
  ref: #/SkillEndorse
      addedBy:
        type: string
      endorsementcount:
        type: integer  
      skillNameToLowercase:
        type: string
      country:
        type: string
      updatedBy:
        type: string
      updatedDate:
         type: string
         format: "yyyy-MM-dd HH:mm:ss:SSSZZZZn"
      createdDate:
         type: string
         format: "yyyy-MM-dd HH:mm:ss:SSSZZZZ"
      isDeleted:
         type: boolean
      createdBy:
         type: string
      userId:
         type: string    

  SkillEndorse:
      description: Describes the user who endorsed the skill and the date on which the skill is endorsed.
      type: object
      properties:
        endorseDate:
          type: string
          format: yyyy-MM-dd
        userId:
          type: string
