                        type: string
                      email:
                        type: string
                createdBy:
                  type: string
                createdDate:
                  type: string
                dateTime:
                  type: integer
                description:
                  type: string
                externalId:
                  type: string
                hashTagId:
                  type: string
                homeUrl:
                  type: string
                id:
                  type: string
                identifier:
                  type: string
                imgUrl:
                  type: string
                isApproved:
                  type: boolean
                isDefault:
                  type: boolean
                isRootOrg:
                  type: boolean
                locationId:
                  type: string
                noOfMembers:
                  type: integer
