  /solutions/mlcore/v1/verifyLink/{link}:
    post:
      summary: Verify Solution Link
      description: |-
        This API is associated with validating the solution link. The response will contains the below key.
        **isATargetedSolution** - If the user is targeted to the role and location then value will be true else it will be false.
         
          - The endpoint for **Solution Verify Link** is `/solutions/mlcore/v1/verifyLink`
          - It is mandatory to provide values for parameters marked with *. 
          - Mandatory fields cannot be null or empty.
