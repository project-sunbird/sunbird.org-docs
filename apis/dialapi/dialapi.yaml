    post:
      tags:
      - DIAL APIs
      summary: Generate DIAL code
      description: |-
        This API is associated with generating DIAL code.
           - The endpoint for **Generate DIAL code** is `/generate`
           - The fields marked with an asterisk (*) are mandatory. They cannot be null or empty.
      operationId: GeneratePost
      parameters:
      - name: X-Channel-ID
        in: header
        description: It the Unique Id to identify the root organization to which the
          user belongs
        required: true
        schema:
          type: string
      - name: Content-Type
        in: header
        description: "The Content Type entity is the media type of the resource.\n\
          \ Possible media types can be:- \n   - Application/json\n   - Multipart/form-data\n\
          \   - Application/x-www-form-urlencoded"
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: All User APIs require authorization for use. Specify the authorization
          key received from the administrator when placing the request for use of
          the API.
        required: true
        schema:
          type: string
      requestBody:
        description: |-
          The body refers to the format of the request.
            - The body contains metadata about the request for Generating DIAL code.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateDialcoderequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/GenerateDialcoderequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/GenerateDialcoderequest'
        required: true
