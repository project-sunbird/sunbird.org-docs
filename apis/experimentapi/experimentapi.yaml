            type: string
          err:
            type: string
          status:
            type: string 
          errorMsg:
            type: object
            properties:
              status:
                type: string
      CreateExperiment:
        title: CreateExperiment
        required:
          - request
        type: object
        properties:
          request:
            $ref: '#/components/schemas/Experiment-Request'
        example:
          request:
            expId: U1234
            name: USER_ORG
            description: Experiment to get users with orgname as sunbird to explore page 
            createdBy: User1
            criteria: 
              type: user
              filters:
                organisations.orgName: [sunbird]
            data:
              startDate: '2020-10-11'
              endDate: '2020-10-20'
              key: 'ASDSDFDK23SDFKJDK'
              client: app
              
      Experiment-Request:
        title: Experiment-Request
        required:
         - expId
         - name
         - createdBy
         - description
         - criteria
         - data
        type: object
        properties:
          expId:
           type: string
           description: Unique id for experiment
          name:
           type: string
           description: name of the experiment
          createdBy:
           type: string
           description: name of the user who created the experiment
          description:
           type: string
           description: Short description about the experiment
          criteria:
            $ref: '#/components/schemas/Criteria'
          data:
            $ref: '#/components/schemas/Data'
      Criteria:
       title: Criteria
       required:
         - type
         - filters
       properties:
         type:
           type: string
           description: Experiment type - either user or device
         filters:
           type: object
           description: Required filters based on user or device
       example:
         type: user
         filters: {
           organisations: sunbird
          }
      Data:
        title: Data
        required:
          - startDate
          - endDate
          - key
          - client
        properties:
          startDate:
            type: string
            description: Start date of the experiment
          endDate:
            type: string
            description: End date of the experiment
          key:
            type: string
            description: key of the experiment- For Example  url for portal or app key for app
          client:
            type: string
            description: experiment client - either app or portal
        example:
          startDate: "2020-10-11"
          endDate: "2020-10-19"
          key: '/org/profile'
          client: 'portal'
           
