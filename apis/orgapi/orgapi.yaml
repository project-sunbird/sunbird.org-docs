components:
  schemas:
    AddressCreateRequest:
      type: object
      properties:
        addType:
          type: string
          description: Type of address. E.g. Present, Permanent etc.
        addressLine1:
          type: string
          description: First line of address
        addressLine2:
          type: string
          description: Second line of address
        city:
          type: string
          description: City
        state:
          type: string
          description: State
        zipcode:
          type: string
          description: Zip code
        country:
          type: string
          description: Country
      description: Request of Sunbird API containing an address
    OrgCreateRequest:
      title: Organisation Create API request format
      allOf:
      - type: object
        properties:
          request:
           $ref: '#/components/schemas/OrgReqV1'
        example:
          request:
            orgName : Diksha Org Name
            channel : dikshaChannel
            description: Diksha Description
            externalId: dikshaExtId
            isRootOrg: true
            email: info@diksha.org
            isSSOEnabled: true
    OrgReqV1:
            required:
            - channel
            - orgName
            type: object
            properties:
              channel:
                type: string
                description: Name identifying a tenant (e.g. APEKX). Channel is mandatory
                  for a root organisation if channel is not passed it will take custodian
                  channel.
              description:
                type: string
                description: Organisation description
              externalId:
