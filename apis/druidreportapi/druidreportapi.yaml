    DruidConfig:
      title: DruidConfig
      required:
        - reportConfig
        - store
        - container
        - key
      type: object
      properties:
        reportConfig:
          type: object
          items: 
           $ref: '#/components/schemas/ReportConfig'
        store:
          type: string
          description: 'Options : azure/local/s3'
        container:
          type: string
        key:
          type: string
      example:
        reportConfig:
         $ref: '#/components/schemas/ReportConfig/example'
        store: azure
        key: folder-name/
        container: container-name
    Interval:
      title: Interval
      required:
        - startDate
        - endDate
      type: object
      properties:
        startDate:
          type: string
        endDate:
          type: string  
      example:
        startDate: '2020-10-11'
        endDate: '2020-11-11'
    DateRange:
      title: DateRange
      required:
        - staticInterval
        - interval
        - granularity
      type: object
      properties:
        staticInterval:
          type: string
          nullable: true
        granularity:
          type: string
        interval:
          $ref: '#/components/schemas/Interval'
      example:
        interval:
          startDate: '2020-10-01'
          endDate: '2020-10-02'
        staticInterval: 'LastMonth'  
        granularity: 'Day'
    Metrics:
      title: Metrics
      required:
        - metric
        - label
        - druidQuery
      type: object
      properties:
        metric:
          type: string
        label:
          type: string
        druidQuery:
          $ref: '#/components/schemas/DruidQuery'
      example:
        druidQuery: ''
        metric: 'totalUniqueDevices'  
        label: 'Total Unique Devices'    
    DruidQuery:
      title: DruidQuery
      required:
        - queryType
        - dataSource
        - intervals
        - descending
      type: object
      properties:
        queryType:
          type: string
        dataSource:
          type: string
        intervals:
          type: string
        descending:
          type: boolean
        filters:
          nullable: true
          type: array
          items:
            $ref: '#/components/schemas/Filters'
        dimensions:
          nullable: true
          type: array
          items: 
            $ref: '#/components/schemas/Dimensions'
        aggregations:
          type: array
          items: 
            $ref: '#/components/schemas/Aggregations'    
      example:
        queryType: 'groupBy'
        dataSource: 'telemetry-events'
        intervals: '2020-09-01/2020-09-04'
    Filters:
      title: Filters
      required:
        - type
        - dimension
      type: object
      properties:
        type:
          type: string
          description: Filter type - and/or/in etc
        dimension:
          type: string
          description: Druid dimension name
        values:
          type: array
          items:
            type: string
      example:
        type: 'in//or/and'
        dimension: context_pdata_id
        values: ['test.diksha.portal']    
    Dimensions:
      title: Dimensions
      required:
        - fieldName
      type: object
      properties:
        aliasName:
          nullable: true
          type: string
          description: Alias name for druid dimension name
        fieldName:
          type: string
          description: Druid dimension name
      example:
        fieldName: derived_loc_district
        aliasName: district
    Aggregations:
      title: Aggregations
      required:
        - name
        - type
        - fieldName
      type: object
      properties:
        name:
          type: string
        type:
          type: string
          description: Aggregation type- count/cardinality etc
        fieldName:
          type: string
      example:
        name: total_unique_devices
        type: cardinality
        fieldName: context_did
    SubmitReportRequest:
      title: SubmitDruidReport
      required:
        - request
      type: object
      properties:
        request:
          $ref: '#/components/schemas/Report-Request'
      example:
        request:
          reportId: 'district_monthly'
          requestedBy: analytics
          description: Unique Device district wise monthly
          reportSchedule: reportSchedule
          config: 
            id: district_monthly
        queryType: groupBy
        dateRange:
          staticInterval: LastMonth
          granularity: all
        metrics: 
          metric: totalUniqueDevices
          label: Total Unique Devices
          druidQuery: 
            "queryType": "groupBy"
            "dataSource": "telemetry-events"
            "intervals": "LastMonth"
          aggregations:
             "name": "total_unique_devices"
             "type": "cardinality"
             "fieldName": "context_did"
          dimensions:
            [
                {
                  "fieldName": "derived_loc_state",
                  "aliasName": "state"
                },
                {
                  "fieldName": "derived_loc_district",
                  "aliasName": "district"
                }
              ]
          filters: 
            [
                {
                  "type": "in",
                  "dimension": "context_pdata_id",
                  "values": [
                    "sunbirdddev.diksha.portal",
                    "sunbirddev.diksha.app"
                    ]
                },
                {
                  "type": "isnotnull",
                  "dimension": "derived_loc_state"
                },
                {
                  "type": "isnotnull",
                  "dimension": "derived_loc_district"
                }
            ]
          descending: 'false'
          labels: {
          "state": "State",
          "district": "District",
          "total_unique_devices": "Number of Unique Devices"
          }
          output: [
            type: csv,
            "metrics": [
              "total_unique_devices"
            ],
            "dims": [
              "state"
            ]
          ]
          fileParameters: [
              "id",
              "dims"
            ]
    Labels:
      title: Labels
      type: object
      properties:
        '{{label-key}}':
         type: string
         description: key value pairs for changing druid columns to desired names for report
      example:
        "total_unique_devices": "Number of Unique Devices"
        "state": "State"
    Output:
      title: Output
      type: object
      required:
        - type
        - metrics
        - dims
        - fileParameters
      properties:
        type:
          type: string
          description: 'Output type csv or json'
        metrics:
          type: array
          description: List of metrics names from aggregations and post aggregations
          items:
            type: string
        dims:
          type: array
          description: List of dimensions for the report folders
          items:
            type: string
        fileParameters:
          type: array
          description: Parameters like filename etcs
          items:
            type: string
    Report-Request:
      title: Report-Request
      required:
      - reportId
      - requestedBy
      - description
      - reportSchedule
      - config
      type: object
      properties:
        reportId:
          type: string
          description: This identifier uniquely identifies a report
        requestedBy:
          type: string
          description: This represents the user who request the report
          example: analytics
        reportSchedule:
          type: string
          description: This represents short description about the report
          example: MONTHLY
        description:
          type: string
          description: Short description about report
          example: Unique Device district wise monthly
        config:
