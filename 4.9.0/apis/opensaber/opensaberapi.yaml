      properties:
        opensaberapiPerson:
          $ref: '#/components/schemas/opensaberapiPersonR'
    opensaberapiPersonR:
      title: Person
      required:
      - osid
      type: object
      properties:
        osid:
          type: string
      example:
        osid: 1-610ffc0f-6d91-4bc6-a039-087d4a881164
       
