    userapiUserReqV1:
      title: User Request Object
      required:
        - firstName
        - userName
        - email
        - phone
        - password
      type: object
      properties:
        email:
          type: string
          description: 'The email of the user'
        firstName:
          type: string
        lastName:
          type: string
        password:
          type: string
        avatar:
          type: string
        language:
          type: array
          items:
            type: string
            description: 'The langauages known to the user '
        gender:
          type: string
        phone:
          type: string
        phoneVerified:
          type: boolean
          description: >-
            This key is required with value as true, if you pass both the values for phone and provider
            - But incases of create user either email or phone is required
        subject:
          type: array
          items:
            type: string
        channel:
          type: string
          description: >-
            'Represents the channel value received while creating a rootOrg.
            - if a channel value is provided, then the user is associated with that particular root organization
            - if the channel is not provided in the request body, the system reads the value of the custodian channel from the system setting, else reads it from the environment variable and uses it to associate the user with that root organization.
            - if the channel value is not provided in either the request or the envronment variables, then user creation fails.'
        externalIds:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/userapiExternalId'
        profileSummary:
          type: string
        userName:
          type: string
        dob:
          type: string
          format: date
