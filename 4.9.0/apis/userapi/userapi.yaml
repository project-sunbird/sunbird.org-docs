info:
  title: User Management  API(s)
  termsOfService: 'https://github.com/project-sunbird/sunbird-commons/blob/master/LICENSE'
  description: >-
    - The User Management API resources are used to manage individual users and their memberships, these resources allow you to block and unblock users.

    <b>Note:</b> These resources can be used as a part of scripts or programs to allow authorized administrators to manage the users.
  contact: {}
  version: 1.0.0
